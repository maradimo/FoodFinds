<!DOCTYPE html>
<html>

<head>
    <title>FoodFind</title>
    <link rel="stylesheet" type="text/css" href="list-style.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="inventory-screen" class=container>
        <div class="inventory">
            <div class="main-img">
                <img src="pictures/pantry-inventory.png">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="inventory-section">
                <div>
                    <div class="inventory-location">
                        <div>Pantry 1, Furnald 8</div>
                        <button class="inventory-btn">Update Pantry</button>
                        <div id="heart"><i class="far fa-heart" aria-hidden="true"></i></div>
                    </div>
                    <div class="inventory-time">
                        <i class="fas fa-walking" aria-hidden="true"></i>5 min
                    </div>
                </div>

                <div class="items">
                    <div class="items-row">
                        <span>
                            <img src="pictures/lays.png" />
                            <button class="claim-btn">Claim</button>
                            <button class="claim-day-btn">1d</button>
                        </span>
                        <span>
                            <img src="pictures/cookies.png" />
                            <button class="claim-btn">Claim</button>
                            <button class="claim-day-btn">2d</button>
                        </span>
                    </div>
                    <div class="items-row">
                        <span>
                            <img src="pictures/bananas.png" />
                            <button class="claim-btn">Claim</button>
                            <button class="claim-day-btn">3d</button>
                        </span>
                        <span>
                            <img src="pictures/chips.png" />
                            <button class="claim-btn">Claim</button>
                            <button class="claim-day-btn">1d</button>
                        </span>
                    </div>
                    <div class="items-row">
                        <span>
                            <img src="pictures/donuts.png" />
                            <button class="claim-btn">Claim</button>
                            <button class="claim-day-btn">4d</button>
                        </span>
                        <span>
                            <img src="pictures/cold-brew.png" />
                            <button class="claim-btn">Claim</button>
                            <button class="claim-day-btn">5d</button>
                        </span>
                    </div>
                    <div class="items-row">
                        <span>
                            <img src="pictures/veggie-chips.png" />
                            <button class="claim-btn">Claim</button>
                            <button class="claim-day-btn">2d</button>
                        </span>
                        <span>
                            <img src="pictures/oranges.png" />
                            <button class="claim-btn">Claim</button>
                            <button class="claim-day-btn">4d</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
