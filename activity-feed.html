<!DOCTYPE html>
<html>

<head>
    <title>FindFood</title>
    <link rel="stylesheet" type="text/css" href="list-style.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id=screen class=container>
        <div class="activity">
            <h2>
                Activity Feed
            </h2>
            <div class="feed">
                <div>
                    <div>
                        <img src="pictures/spinach.png" />
                    </div>
                    <span>101 Items rescued today!</span>
                </div>
                <div>
                    <img src="pictures/meal-swipe.png" />
                    <span>1 MealSwipe rescued!</span>
                </div>
                <div>
                    <img src="pictures/piece-of-fruit.png" />
                    <span>1 piece of fruit rescued!</span>
                </div>
                <div>
                    <img src="pictures/hamburger.png" />
                    <span>1 hamburger rescued!</span>
                </div>
                <div>
                    <img src="pictures/bag-of-chips.png" />
                    <span>1 bag of chips rescued!</span>
                </div>
                <div>
                    <img src="pictures/tuna-can.png" />
                    <span>1 can of fish rescued!</span>
                </div>
                <div>
                    <img src="pictures/hot-sauce.png" />
                    <span>1 bottle of hot sauce rescued!</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
